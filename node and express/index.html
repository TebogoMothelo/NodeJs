<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    
    body{
        background-color: rgb(33, 34, 34);
       
    }
    form {
        margin-left: 42%;
        margin-top: 40px;
    }

    h1{
        background-color: rgb(79, 224, 250);
        text-align: center;
        font-size: 45px;
    }
    h2{
        margin-left: 50px;
        font-size: 35px;
        margin-top: -300px;
        color:rgb(79, 224, 250) ;
    }

    #editList{
        margin-left: 10%;
        margin-top: 50px;
    }

    ul{
        margin-top: -400px;    
    }

    input{
        height: 40px;
        width: 300px;
        margin-left: 4px;
    }
    button {
        height: 45px;
        width: 75px;
        background-color: rgb(79, 224, 250);
    }

    ul,li{
        list-style-type: none;
        color: rgb(32, 31, 31);
        font-family:monospace;
        color:rgb(79, 224, 250) ;
        
    }
    li{
        font-size: 20px !important;
    }
    #sort{
        margin-top: 50px;
    }

    </style>
</head>

<body>
    <h1>My PlayList</h1>

    <form action='/add/:musician' method="POST"> 
        <h2 id="editList">Edit</h2>
        <label for="name"></label>
        <input type="text" id="name" name="name">
        <button type="submit">Add</button>
    </form>
    <form id="edit" action='/:id/update' method="POST">
        <input type="text" name="newName" placeholder="enter a new name">
        <input type="text" name="delete" placeholder="enter id of the musician to edit">
        <button type="submit">Edit</button>
    </form>
    <form id="delete" action='/:name' method="POST">
        <input  type="text" name="name" placeholder="enter name of the musician to delete">
        <button type="submit">Delete</button>
    </form>
    <div>
        <h2>Artists</h2>
        <div style="height:370px;"></div>
        <ul id="ls"></ul>
    </div>
    <script>
    async function displaying(){
        let data = await fetch("http://localhost:3090/get",{method:'GET'})
        let list = await data.json()
        const listing = document.getElementById("ls");
        list.forEach(element => {
            const li = document.createElement("LI");
            li.textContent = `Name: ${element.name}` 
            listing.appendChild(li)
        });
    }
    displaying()
 </script>
</body>
</html>
