<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- <link rel="stylesheet" href="app.css" type="text/css"> -->
    <style>
    
    body{
        background-color: rgb(57, 200, 165);
        background-image: url('headphones.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    form {
        margin-left: 52%;
        margin-top: 40px;
    }

    h1{
        background-color: rgb(255, 115, 0);
        text-align: center;
        font-size: 45px;
    }
    h2{
        margin-left: 50px;
        font-size: 30px;
    }

    #editList{
        margin-left: 60%;
    }

    ul{
        margin-top: -200px;    
    }

    input{
        height: 30px;
        width: 300px;
        margin-left: 4px;
    }
    button {
        height: 37px;
        width: 75px;
        background-color: rgb(255, 115, 0);
    }

    ul,li{
        list-style-type: none;
        color: rgb(32, 31, 31);
        font-family:monospace;
        
    }
    li{
        font-size: 18px !important;
    }
    #sort{
        margin-top: 50px;
    }

    </style>
</head>

<body>
    <h1>My PlayList</h1>
    
    <h2 id="editList">Edit</h2>
    <h2>Artists</h2>
    <form action='/add/:musician' method="POST">
        <label for="name"></label>
        <input type="text" id="name" name="name">
        <button type="submit">Add</button>
    </form>
    <form id="edit" action='/:id/update' method="POST">
        <input type="text" name="newName" placeholder="enter a new name">
        <input type="text" name="delete" placeholder="enter id of the musician to edit">
        <button type="submit">Edit</button>
    </form>
    <form id="delete" action='/:name' method="POST">
        <input  type="text" name="name" placeholder="enter name of the musician to delete">
        <button type="submit">Delete</button>
    </form>
    <!-- <form action="/sort" method="GET">
        <button id="sort" name="sort">Sort List</button>
    </form> -->
    <div></div>
 
    <div>
        <ul id="ls"></ul>
    </div>
    <script>
    async function displaying(){
        let data = await fetch("http://localhost:3090/get",{method:'GET'})
        let list = await data.json()
        const listing = document.getElementById("ls");
        list.forEach(element => {
            const li = document.createElement("LI");
            li.textContent = `Name: ${element.name}` 
            listing.appendChild(li)
        });
    }
    displaying()
 </script>
</body>
</html>
